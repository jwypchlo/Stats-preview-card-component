<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="main__header">
          Get <span class="header__span">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="list">
          <li class="list__item">
            10k+ <br /><span class="list__span">companies</span>
          </li>
          <li class="list__item">
            314 <br /><span class="list__span">templates</span>
          </li>
          <li class="list__item">
            12m+<br /><span class="list__span">queries</span>
          </li>
        </ul>
      </header>
      <section class="photo"></section>
    </div>
    <section class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joanna Wypchlo</a>.
    </section>
  </body>
</html>
